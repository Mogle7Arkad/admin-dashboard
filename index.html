<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <main class="wrapper">
                <div class="left-sidebar">
                    <div class="sidebar-header">
                        <img src="img/grid_square.png" alt="">
                        <h2 class="sidebar-header-txt">Dashboard</h3>
                    </div>
                    <div class="sidebar-list-top">
                        <div class="sidebar-content">
                            <img src="img/homewhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Home</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/card-account-details.png" alt="">
                            <h4 class="sidebar-logo-txt">Profile</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/message-replywhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Message</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/clock-time-three.png" alt="">
                            <h4 class="sidebar-logo-txt">History</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/taskwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Task</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/account-groupwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Communities</h4>
                        </div>
                    </div>
                    <div class="sidebar-list-bottom">
                        <div class="sidebar-content">
                            <img src="img/cogwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Settings</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/help-box.png" alt="">
                            <h4 class="sidebar-logo-txt">Support</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/shield-checkwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Privacy</h4>
                        </div>
                    </div>
                </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header-top">
                    <div class="top-left">
                        <img src="img/magnify.svg" alt="">
                        <input type="search" id="search">
                    </div>
                    <div class="top-right">
                        <div>
                            <img src="img/bell-ring-outline.svg" alt="">
                        </div>
                        <div class="profile-picture">
                            <img src="img/avatar.svg" alt="">
                        </div>
                        <div>
                            <h4 class="profile-name">Myles Munroe</h4>
                        </div>
                    </div>
                </div>
                <div class="header-down">
                    <div class="down-left">
                        <div class="profile-logo">
                            <img src="avatar.svg" alt="profile-logo">
                        </div>
                        <div class="name">
                            <p>hi there,</p>
                            <h4>Myles Munroe (@Munroe)</h4>
                        </div>
                    </div>
                    <div class="down-right" id="buttons">
                        <input type="submit" name="new" id="submit" value="New">
                        <input type="submit" name="upload" id="upload" value="Upload">
                        <input type="submit" name="share" id="share" value="Share">
                    </div>
                </div>
            </div>
            <div class="content">content</div>
        </div>
    </div>
</body>
</html>
