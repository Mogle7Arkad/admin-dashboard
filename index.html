<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <main class="wrapper">
                <div class="left-sidebar">
                    <div class="sidebar-header">
                        <img src="img/grid_square.png" alt="">
                        <h2 class="sidebar-header-txt">Dashboard</h3>
                    </div>
                    <div class="sidebar-list-top">
                        <div class="sidebar-content">
                            <img src="img/homewhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Home</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/card-account-details.png" alt="">
                            <h4 class="sidebar-logo-txt">Profile</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/message-replywhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Message</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/clock-time-three.png" alt="">
                            <h4 class="sidebar-logo-txt">History</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/taskwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Task</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/account-groupwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Communities</h4>
                        </div>
                    </div>
                    <div class="sidebar-list-bottom">
                        <div class="sidebar-content">
                            <img src="img/cogwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Settings</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/help-box.png" alt="">
                            <h4 class="sidebar-logo-txt">Support</h4>
                        </div>
                        <div class="sidebar-content">
                            <img src="img/shield-checkwhite.png" alt="">
                            <h4 class="sidebar-logo-txt">Privacy</h4>
                        </div>
                    </div>
                </div>
        </div>
        <div class="main">
            <div class="header">header</div>
            <div class="content">content</div>
        </div>
    </div>
</body>
</html>
